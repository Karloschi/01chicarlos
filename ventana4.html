    <br>

    <center>
        <img src="./imagenes/numero4.jpeg" alt="">
        <h3 id="cuatro"> </h3>
        <div class="botones">
            <script>
                var cuatro = new Audio();
                var four = new Audio();
                var kan = new Audio();
                cuatro.src="Audio/español/cuatro.aac";
                four.src="Audio/ingles/four.aac";
                kan.src="Audio/maya/4.aac";
            </script>
            <br>
            <p id="cuatro" class="display-3 py-5"></p>
            <a class="español" id="enviar"onclick='document.getElementById("cuatro").innerHTML = nombre;' onmousedown="cuatro.play()">Español</a>
            <a class="ingles" id="enviar" onclick='document.getElementById("cuatro").innerHTML = nombres;' onmousedown="four.play()">Ingles</a>
            <a class="maya" id="enviar" onclick='document.getElementById("cuatro").innerHTML = nommbres;' onmousedown="kan.play()">Maya</a>
        </div>
        <script>
            var nombre="Cuatro";
            var nombres="Four";
            var nommbres="Kan";
        </script>
        <br>
        <br>
        <img src="./imagenes/numero5.jpeg" alt="">
        <h3 id="cinco"> </h3>

                cinco.src="Audio/español/cinco.aac";
                five.src="Audio/ingles/five.aac";
                jóo.src="Audio/maya/5.aac";
            </script>
            <br>
            <p id="dos" class="display-3 py-5"></p>
            <a class="español" id="enviar"onclick='document.getElementById("dos").innerHTML = espa;' onmousedown="cinco.play()">Español</a>
            <a class="ingles" id="enviar" onclick='document.getElementById("dos").innerHTML = ingle;' onmousedown="five.play()">Ingles</a>
            <a class="maya" id="enviar" onclick='document.getElementById("dos").innerHTML = may;' onmousedown="jóo.play()">Maya</a>
        </div>
        <script>
            var espa="Cinco";
            var ingle="Five";
            var may="Jóo";
        </script>
        <br>
        <br>
        <img src="./imagenes/numero6.jpeg" alt="">

            <a class="maya" id="enviar" onclick='document.getElementById("tres").innerHTML = nnom;' onmousedown="waak.play()">Maya</a>
        </div>
