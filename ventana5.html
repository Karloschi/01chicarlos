<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ventana3</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <br>
    <br>
    <center>
        <img src="./imagenes/numero7.jpeg" alt="">
        <h3 id="siete"> </h3>
        <div class="botones">
            <script>
                var siete = new Audio();
                var seven = new Audio();
                var úuk = new Audio();
                siete.src="Audio/español/siete.aac";
                seven.src="Audio/ingles/seven.aac";
                úuk.src="Audio/maya/7.aac";
            </script>
            <br>
            <p id="cuatro" class="display-3 py-5"></p>
            <a class="español" id="enviar"onclick='document.getElementById("cuatro").innerHTML = nombre;' onmousedown="siete.play()">Español</a>
            <a class="ingles" id="enviar" onclick='document.getElementById("cuatro").innerHTML = nombres;' onmousedown="seven.play()">Ingles</a>
            <a class="maya" id="enviar" onclick='document.getElementById("cuatro").innerHTML = nommbres;' onmousedown="úuk.play()">Maya</a>
        </div>
        <script>
            var nombre="Siete";
            var nombres="Seven";
            var nommbres="Úuk";
        </script>
        <br>
        <br>
        <img src="./imagenes/numero8.jpeg" alt="">
        <h3 id="ocho"> </h3>
        <div class="botones">
            <script>
                var ocho = new Audio();
                var eight = new Audio();
                var waxak = new Audio();
                ocho.src="Audio/español/ocho.aac";
                eight.src="Audio/ingles/eight.aac";
                waxak.src="Audio/maya/8.aac";
            </script>
            <br>
            <p id="dos" class="display-3 py-5"></p>
            <a class="español" id="enviar"onclick='document.getElementById("dos").innerHTML = espa;' onmousedown="ocho.play()">Español</a>
            <a class="ingles" id="enviar" onclick='document.getElementById("dos").innerHTML = ingle;' onmousedown="eight.play()">Ingles</a>
            <a class="maya" id="enviar" onclick='document.getElementById("dos").innerHTML = may;' onmousedown="waxak.play()">Maya</a>
        </div>
        <script>
            var espa="Ocho";
            var ingle="Eight";
            var may="Waxak";
        </script>
        <br>
        <br>
        <img src="./imagenes/numero9.jpeg" alt="">
        <h3 id="nueve"> </h3>
        <div class="botones">
            <script>
                var nueve = new Audio();
                var nine = new Audio();
                var bolon = new Audio();
                nueve.src="Audio/español/nueve.aac";
                nine.src="Audio/ingles/nine.aac";
                bolon.src="Audio/maya/9.aac";
            </script>
            <br>
            <p id="tres" class="display-3 py-5"></p>
            <a class="español" id="enviar"onclick='document.getElementById("tres").innerHTML = nom;' onmousedown="nueve.play()">Español</a>
            <a class="ingles" id="enviar" onclick='document.getElementById("tres").innerHTML = noom;' onmousedown="nine.play()">Ingles</a>
            <a class="maya" id="enviar" onclick='document.getElementById("tres").innerHTML = nnom;' onmousedown="bolon.play()">Maya</a>
        </div>
        <script>
            var nom="Nueve";
            var noom="Nine";
            var nnom="Bolon";
        </script>
